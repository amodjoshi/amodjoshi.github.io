<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <!-- Main sum area -->
    <ion-row class="main">
      <ion-col>
        {{sum}}
      </ion-col>
    </ion-row>

    <!-- Buttons -->
    <ion-row>
      <ion-col>
        <ion-button color="primary" expand="full" (click)="onAnsClick(0)">{{spoofs[0]}}</ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="primary" expand="full" (click)="onAnsClick(1)">{{spoofs[1]}}</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button color="primary" expand="full" (click)="onAnsClick(2)">{{spoofs[2]}}</ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="primary" expand="full" (click)="onAnsClick(3)">{{spoofs[3]}}</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
