<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label>Start</ion-label>
    <ion-toggle 
      [(ngModel)]="t_val" 
      (ionChange)="onToggleChange($event)"
      [disabled]="isDisableStart()"
      [checked]="t_val"
      >
    </ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label>
      Severity
    </ion-label>
    <ion-range [ticks]="true" [snaps]="true" [min]="0" [max]="2" (ionChange)="onSeverityChange($event)">
      <ion-icon size="small" slot="start" name="paper-plane"></ion-icon>
      <ion-icon size="small" slot="end" name="rocket"></ion-icon>
    </ion-range>
  </ion-item>

  <ion-item>
    <ion-label>
      Count
    </ion-label>
    <ion-range 
      [ticks]="true" [snaps]="true" [min]="0" [max]="20" 
      [pin]="true" 
      [value]="countSums"
      (ionChange)="onCountChange($event)">
      <ion-icon size="small" slot="start" name="arrow-down-outline"></ion-icon>
      <ion-icon size="small" slot="end" name="arrow-up-outline"></ion-icon>
    </ion-range>
  </ion-item>

  <ion-row>
    <ion-col>
      <ion-button 
        (click)="setOpen(true)"
        [disabled]="isDisabled()" 
        expand="full">Logs</ion-button>
    </ion-col>
  </ion-row>
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Logs</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-list>
          <ion-item>
            <ion-grid>
              <ion-row>
                <ion-col>
                  Sum
                </ion-col>
                <ion-col>
                  Answer
                </ion-col>
                <ion-col>
                  Pressed
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
          <ion-item *ngFor="let log of logs" >
            <!-- {{log.sum}}-{{log.ans}}-{{log.pressed}} -->
            <ion-grid>
              <ion-row>
                <ion-col>
                  {{log.sum}}
                </ion-col>
                <ion-col>
                  {{log.ans}}
                </ion-col>
                <ion-col>
                  {{log.pressed}}
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
