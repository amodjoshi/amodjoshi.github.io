<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label>Start</ion-label>
    <ion-toggle [(ngModel)]="t_val" (ionChange)="onChange($event)"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label>
      Severity
    </ion-label>
    <ion-range [ticks]="true" [snaps]="true" [min]="0" [max]="2" 
    (ionChange)="onSeverityChange($event)">
      <ion-icon size="small" slot="start" name="paper-plane"></ion-icon>
      <ion-icon size="small"  slot="end" name="rocket"></ion-icon>
    </ion-range>
  </ion-item>

</ion-content>
